<!DOCTYPE html >
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Calculator</title>


    <ui:insert name="externalstyles">
    </ui:insert>


    <style>
        ${internalstyles}
    </style>


    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/themes/primeone-light.css"/>


    <ui:insert name="headscripts">
    </ui:insert>
</h:head>


<h:body style="padding: 60px; min-height: 2000px;">


    <div class="card">
        <h:form>
            <p:growl id="growl"/>


            <p:menubar>
                <p:menuitem value="Person"  url="#{request.contextPath}/person.xhtml"/>
                <p:menuitem value="Income Tax"  url="#{request.contextPath}/incomeTax.xhtml"/>
            </p:menubar>
        </h:form>
    </div>


    <ui:insert name="maincontent">
        NO MAIN CONTENT PROVIDED
    </ui:insert>

    <hr/>

    <ui:insert name="bodyscripts">
    </ui:insert>
</h:body>

</html>
